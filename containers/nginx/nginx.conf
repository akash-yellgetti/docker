server {
		listen      80;
		server_name global.momenta.uat;
		
		    location / {
            rewrite /(.*) /$1  break;
            proxy_pass       http://node:3000;
            proxy_redirect     off;
            proxy_set_header   Host $host;
        }

        location /auth {
            rewrite /(.*) /$1  break;
            proxy_pass       http://node:8000;
            proxy_redirect     off;
            proxy_set_header   Host $host;
        }

        location /master {
            rewrite /(.*) /$1  break;
            proxy_pass       http://node:8001;
            proxy_redirect     off;
            proxy_set_header   Host $host;
        }

        location /cms {
            rewrite /(.*) /$1  break;
            proxy_pass       http://node:8002;
            proxy_redirect     off;
            proxy_set_header   Host $host;
        }

        location /notification {
            rewrite /(.*) /$1 break;
            proxy_pass       http://node:8003;
            proxy_redirect     off;
            proxy_set_header   Host $host;
        }

        location /journey {
            rewrite /(.*) /$1  break;
            proxy_pass       http://node:8004;
            proxy_redirect     off;
            proxy_set_header   Host $host;
        }
        
        location /mba {
            rewrite /(.*) /$1 break;
            proxy_pass       http://node:8005;
            proxy_redirect     off;
            proxy_set_header   Host $host;
        }

        location /reporting {
            rewrite /(.*) /$1 break;
            proxy_pass       http://node:8006;
            proxy_redirect     off;
            proxy_set_header   Host $host;
        }

        location /analytics {
            rewrite /(.*) /$1 break;
            proxy_pass       http://node:8007;
            proxy_redirect     off;
            proxy_set_header   Host $host;
        }

        location /socket {
            rewrite /(.*) /$1  break;
            proxy_pass       http://node:8008;
            proxy_redirect     off;
            proxy_set_header   Host $host;
        }

        location /socket.io {
            proxy_pass http://node:8008/socket.io;
            proxy_http_version 1.1;
            proxy_redirect off;
            proxy_buffering off;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
	}


  
